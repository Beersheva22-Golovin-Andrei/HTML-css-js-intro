<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="styles/usefull-links.css">
    <title>Document</title>
</head>

<body>
    <div class="frame">
        <label style="font-size: 20px; display: block; text-align: left; padding: 10px;">Search and social
            networks:</label>
        <a href="https://www.google.com"  class="link-type">
            <label >Google</label>
            <img src="images/ggl.jpeg" height="100" width="100"></a>
        <a href="https://www.yahoo.com/" class="link-type">
            <label>Yahoo</label>
            <img src="images/yahoo_logo.jpg" height="100" width="100"></a>
        <a href="https://www.facebook.com"  class="link-type">
            <label >Facebook</label>
            <img src="images/facbk.jpeg" height="100" width="100"></a>
        <a href="https://www.linkedin.com"  class="link-type">
            <label >LinkedIn</label>
            <img src="images/lnkdn.jpeg" height="100" width="100"></a>
    </div>

<div style="text-align: center;">
    <span style="font-size: 2em; vertical-align: middle;">X</span>
    <span>x</span>
    <span style="font-size: 2em; vertical-align: middle;">Y</span>
    <span style="vertical-align: top;">2</span>
</div>
</body>

</html>
